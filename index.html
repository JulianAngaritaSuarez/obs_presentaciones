<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización del Observatorio de Permanencia y Graduación</title>
    <style>
        /* Define the custom font - use relative path from root */
        @font-face {
            font-family: 'Ancizar';
            src: url('./AncizarSans-Regular_02042016.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body { 
            font-family: 'Ancizar', Arial, sans-serif; 
            margin: 40px; 
            text-align: center; 
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            min-height: 100vh;
        }
        
        .section {
            margin: 40px 0;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        
        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .nav-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .nav-link { 
            display: inline-block; 
            margin: 15px; 
            padding: 15px 30px; 
            background-color: #009999; 
            color: white; 
            text-decoration: none; 
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: clamp(14px, 2vw, 16px);
            min-width: 150px;
        }
        
        .nav-link:hover { 
            background-color: #0056b3; 
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: clamp(24px, 5vw, 36px); /* Responsive heading */
            padding: 0 10px;
        }
        .logo {
            position: absolute;
            bottom: 20px;
            right: 0;
            width: clamp(100px, 15vw, 200px); 
            height: auto;
            z-index: 1000;
        }


        @media screen and (max-width: 768px) {
            body {
                padding: 15px;
                padding-bottom: 100px;
            }
            
            .section {
                margin: 20px auto;
                padding: 20px;
            }
            
            .nav-link {
                padding: 12px 20px;
                min-width: 120px;
            }
            
            h1 {
                margin-bottom: 30px;
            }
            
            .logo {
                width: 120px;
                bottom: 15px;
                right: 15px;
            }
        }
        
        /* Mobile styles */
        @media screen and (max-width: 480px) {
            body {
                padding: 10px;
                padding-bottom: 90px;
            }
            
            .section {
                margin: 15px auto;
                padding: 15px;
            }
            
            .section h2 {
                margin-bottom: 15px;
            }
            
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-link {
                width: 100%;
                padding: 12px 15px;
                min-width: unset;
            }
            
            h1 {
                margin-bottom: 20px;
            }
            
            .logo {
                width: 80px;
                bottom: 10px;
                right: 10px;
            }
        }
        
        /* Large screens */
        @media screen and (min-width: 1400px) {
            .section {
                max-width: 1400px;
            }
    </style>
</head>
<body>
    <h1>Visualizaciones PEAMA</h1>
    
    <div class="section">
        <h2>Sedes</h2>
        <div>
            <a href="accesos_peama.html" class="nav-link">Accesos</a>
            <a href="trayectorias_peama.html" class="nav-link">Trayectorias académicas</a>
        </div>
    </div>
    
    <div class="section">
        <h2>Trayectorias académicas por programa en Orinoquía</h2>
        <div>
            <a href="avance_orinoquia.html" class="nav-link">Avance Orinoquía</a>
            <a href="trayectorias_orinoquia.html" class="nav-link">Trayectorias Orinoquía</a>
        </div>
    </div>
        <img src="./obs_logo.svg" alt="Logo" class="logo">
</body>
</html>
